<div id="PostgreSQL"><h1 id="PostgreSQL" class="header"><a href="#PostgreSQL">PostgreSQL</a></h1></div>

<p>
<code>su postgres</code>
</p>

<p>
<code>psql postgres</code>
</p>

<p>
This should log you into postgres and the postgres database
</p>

<div id="PostgreSQL-useful commands"><h2 id="useful commands" class="header"><a href="#PostgreSQL-useful commands">useful commands</a></h2></div>

<p>
Show help: <code>\h</code>
</p>

<p>
List databases: <code>\l</code>
</p>

<p>
Connect to database: <code>\c</code>
</p>

<p>
Listing tables: <code>\dt</code>
</p>

<p>
Quit: <code>\q</code>
</p>

</body>
